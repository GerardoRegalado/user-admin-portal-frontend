<div class="container">
<div class="d-flex justify-content-between align-items-center mb-3">
<h4 class="mb-0">Usuarios ({{ rows.length }})</h4>
<button cButton color="primary" (click)="openCreateModal()">+ Crear usuario</button>
</div>


<div *ngIf="error" class="text-danger mb-2">{{ error }}</div>
<div *ngIf="loading">Cargando...</div>


<div class="row">
<div class="col-md-6 col-lg-4" *ngFor="let user of rows">
<app-entity-card
  [entity]="user"
  [type]="'user'"
  (onDelete)="openDeleteModal(user)"
  (onUpdate)="openEditModal(user)"
  (onViewDetails)="openDetailsModal(user._id!)"
/>


</div>
</div>
</div>

<app-modal
  *ngIf="showModal"
  [title]="modalTitle"
  [visible]="showModal"
  [mode]="modalMode"
  [model]="selectedUser"
  [danger]="dangerMode"
  (onClose)="closeModal()"
  (onConfirm)="handleModalConfirm($event)"
    [type]="'user'"

  >
</app-modal>

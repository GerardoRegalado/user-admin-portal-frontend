<div class="min-vh-100 d-flex flex-row align-items-center">
  <div class="justify-content-center w-100">
    <div lg="4">
      <div>
        <div>
          <h4 class="mb-4">Iniciar sesión</h4>

          <form (ngSubmit)="submit()" [formGroup]="form">
            <div class="mb-3">
              <label>Email</label>
              <input cFormControl type="email" class="form-control" formControlName="email">
            </div>
            <div class="mb-3">
              <label>Contraseña</label>
              <input cFormControl type="password" class="form-control" formControlName="password">
            </div>

            <div class="text-danger mb-2" *ngIf="error">{{ error }}</div>

            <button cButton color="primary" class="w-100" [disabled]="loading">
              {{ loading ? 'Entrando...' : 'Entrar' }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">Productos ({{ products.length }})</h4>
    <button cButton color="primary" (click)="openModal('create')">+ Crear producto</button>
  </div>

  <div *ngIf="error" class="text-danger mb-2">{{ error }}</div>
  <div *ngIf="loading">Cargando...</div>

  <div class="row">
    <div class="col-md-6 col-lg-4" *ngFor="let product of products">
      <app-entity-card
        [entity]="product"
        [type]="'product'"
        (onDelete)="handleDelete(product._id!)"
        (onUpdate)="openModal('edit', product)"
        (onViewDetails)="openModal('view', product)"
      ></app-entity-card>
    </div>
  </div>
</div>

<app-modal
  [visible]="modalVisible"
  [mode]="modalMode"
  [entity]="selectedProduct"
  [type]="'product'"
  (onClose)="closeModal()"
  (onConfirm)="handleDelete(selectedProduct?._id!)"
  (onSave)="handleSave($event)"
></app-modal>
